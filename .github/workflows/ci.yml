name: Maven Project with Docker

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    # Job-level environment variables
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/maven-with-docker
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-
            maven-
          
      - name: Build with Maven
        run: mvn clean package
        
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD}}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .
        
      - name: Push Docker Image
        run: |
          # Push 'latest' only for main branch (convenient for testing)
          if [ "${{ github.ref }}" == "refs/heads/main"]; then
            docker push $IMAGE_NAME:latest
          fi
          
          # Push immutable SHA-tagged image (safe for production)
          docker push $IMAGE_NAME:${{ github.sha }}
